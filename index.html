<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kameleon AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220, #0f172a);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 16px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .chat {
      margin-top: 16px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-top: 10px;
    }

    .user {
      color: #93c5fd;
    }

    .fix {
      color: #22c55e;
    }

    .ai {
      color: #a5b4fc;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>ðŸ¦Ž Kameleon AI</h1>

    <textarea id="input" placeholder="Napisz wiadomoÅ›Ä‡..."></textarea>
    <button onclick="send()">START</button>

    <div id="chat" class="chat"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    function poprawTekst(text) {
      let t = text.trim();
      if (!t) return "";

      t = t.charAt(0).toUpperCase() + t.slice(1);
      if (!/[.!?]$/.test(t)) t += ".";

      t = t
        .replace(/\bczesc\b/gi, "czeÅ›Ä‡")
        .replace(/\bjak sie masz\b/gi, "jak siÄ™ masz")
        .replace(/\bnapis cos\b/gi, "napisz coÅ›");

      return t;
    }

    function odpowiedzLogicznie(text) {
      if (/czesc|czeÅ›Ä‡/i.test(text)) {
        return "CzeÅ›Ä‡ ðŸ™‚ Jak mogÄ™ Ci pomÃ³c?";
      }

      if (/napisz|powiedz|opowiedz/i.test(text)) {
        return "Jasne ðŸ™‚ Napisz proszÄ™ dokÅ‚adniej, o co chodzi.";
      }

      return "Rozumiem. Opisz proszÄ™ temat trochÄ™ szerzej ðŸ™‚";
    }

    function send() {
      if (!input.value.trim()) return;

      const raw = input.value;
      const fixed = poprawTekst(raw);
      const reply = odpowiedzLogicznie(fixed);

      chat.innerHTML += `<div class="msg user">&gt; ${raw}</div>`;
      chat.innerHTML += `<div class="msg fix">âœ“ Poprawiona pisownia: ${fixed}</div>`;
      chat.innerHTML += `<div class="msg ai">ðŸ¤– ${reply}</div>`;

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
