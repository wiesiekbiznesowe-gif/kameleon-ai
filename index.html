<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kameleon AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
      max-width: 420px;
      padding: 30px;
      border-radius: 14px;
      background: #020617;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      opacity: 0.9;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .lang button {
      background: #e5e7eb;
    }

    #startBtn {
      width: 100%;
      margin-top: 16px;
      font-size: 18px;
    }

    #chat {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    #messages {
      background: #020617;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    .mode button {
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="box">

    <div class="lang">
      <button onclick="setLang('pl')">PL</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <h1 id="title">ðŸ¦Ž Kameleon AI</h1>
    <p id="line1">Projekt wczesnego dostÄ™pu</p>
    <p id="line2">Panel aplikacji â€“ gotowy do dziaÅ‚ania</p>

    <button id="startBtn" onclick="startApp()">START</button>

    <div class="mode" id="mode" style="display:none;">
      <button onclick="setMode('agent')">ðŸ§  Agent</button>
      <button onclick="setMode('chat')">ðŸ’¬ Chat</button>
      <button onclick="setMode('hybrid')">ðŸ”€ Hybryda</button>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <input id="input" placeholder="Napisz wiadomoÅ›Ä‡..." />
    </div>

  </div>

<script>
let LANG = localStorage.getItem("lang") || "pl";
let MODE = "hybrid";

const texts = {
  pl: {
    title: "ðŸ¦Ž Kameleon AI",
    line1: "Projekt wczesnego dostÄ™pu",
    line2: "Panel aplikacji â€“ gotowy do dziaÅ‚ania",
    start: "START",
    placeholder: "Napisz wiadomoÅ›Ä‡..."
  },
  en: {
    title: "ðŸ¦Ž Kameleon AI",
    line1: "Early access project",
    line2: "Application panel â€“ ready",
    start: "START",
    placeholder: "Type a message..."
  }
};

function setLang(lang) {
  LANG = lang;
  localStorage.setItem("lang", lang);
  applyLang();
}

function applyLang() {
  document.getElementById("title").innerText = texts[LANG].title;
  document.getElementById("line1").innerText = texts[LANG].line1;
  document.getElementById("line2").innerText = texts[LANG].line2;
  document.getElementById("startBtn").innerText = texts[LANG].start;
  document.getElementById("input").placeholder = texts[LANG].placeholder;
}

function startApp() {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("chat").style.display = "block";
  document.getElementById("mode").style.display = "block";
  addMessage("ai", "Aplikacja uruchomiona ðŸš€");
}

function setMode(mode) {
  MODE = mode;
  addMessage("ai", "Tryb: " + MODE.toUpperCase());
}

function addMessage(who, text) {
  const box = document.getElementById("messages");
  const div = document.createElement("div");
  div.innerText = (who === "ai" ? "AI: " : "Ty: ") + text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

document.getElementById("input").addEventListener("keydown", function(e) {
  if (e.key === "Enter" && this.value.trim()) {
    const text = this.value;
    this.value = "";
    addMessage("user", text);

    setTimeout(() => {
      if (MODE === "chat") {
        addMessage("ai", "Rozmowa: " + text);
      } else if (MODE === "agent") {
        addMessage("ai", "Zadanie przyjÄ™te. AnalizujÄ™: " + text);
      } else {
        addMessage("ai", "Hybryda â€“ myÅ›lÄ™ i dziaÅ‚am: " + text);
      }
    }, 400);
  }
});

applyLang();
</script>
</body>
</html>
