<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kameleon AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .lang {
      text-align: right;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .start {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="box">

    <div class="lang">
      <button onclick="setLang('pl')">PL</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <h1 id="title">ðŸ¦Ž Kameleon AI</h1>
    <p id="line1">Projekt wczesnego dostÄ™pu</p>
    <p id="line2">Wersja testowa â€“ jÄ™zyk PL (dziaÅ‚a)</p>

    <button class="start" onclick="startApp()">START</button>

  </div>

  <script>
    function applyLang(lang) {
      if (lang === 'pl') {
        document.getElementById('title').innerText = 'ðŸ¦Ž Kameleon AI';
        document.getElementById('line1').innerText = 'Projekt wczesnego dostÄ™pu';
        document.getElementById('line2').innerText = 'Wersja testowa â€“ jÄ™zyk PL (dziaÅ‚a)';
      } else {
        document.getElementById('title').innerText = 'ðŸ¦Ž Kameleon AI';
        document.getElementById('line1').innerText = 'Early access project';
        document.getElementById('line2').innerText = 'Test version â€“ English (working)';
      }
    }

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      applyLang(lang);
    }

    function startApp() {
      window.location.href = 'app.html';
    }

    (function () {
      const savedLang = localStorage.getItem('lang');
      const browserLang = navigator.language.startsWith('pl') ? 'pl' : 'en';
      applyLang(savedLang || browserLang);
    })();
  </script>
</body>
</html>
