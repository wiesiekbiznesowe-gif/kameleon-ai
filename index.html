<script>
const input = document.getElementById("input");
const chat = document.getElementById("chat");

async function send() {
  const message = input.value.trim();
  if (!message) return;

  chat.innerHTML += `<div class="msg user">&gt; ${message}</div>`;
  input.value = "";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    if (data.reply) {
      chat.innerHTML += `<div class="msg ai">ğŸ¤– ${data.reply}</div>`;
    } else {
      chat.innerHTML += `<div class="msg ai">âŒ Brak odpowiedzi AI</div>`;
    }
  } catch (e) {
    chat.innerHTML += `<div class="msg ai">âŒ BÅ‚Ä…d poÅ‚Ä…czenia</div>`;
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>
