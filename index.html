<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kameleon AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .chat {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }

    .user { color: #93c5fd; margin-top: 10px; }
    .ai { color: #86efac; margin-top: 5px; }
  </style>
</head>

<body>
  <div class="app">
    <h1>ðŸ¦Ž Kameleon AI</h1>

    <textarea id="input" placeholder="Napisz wiadomoÅ›Ä‡..."></textarea>
    <button onclick="send()">START</button>

    <div id="chat" class="chat"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    function poprawTekst(text) {
      if (!text) return "";
      let t = text.toLowerCase().trim();
      t = t.charAt(0).toUpperCase() + t.slice(1);
      if (!/[.!?]$/.test(t)) t += "?";
      return t;
    }

    function send() {
      if (!input.value.trim()) return;

      const raw = input.value;
      const fixed = poprawTekst(raw);

      chat.innerHTML += `<div class="user">&gt; ${raw}</div>`;
      chat.innerHTML += `<div class="ai">âœ“ Poprawiona pisownia:<br>${fixed}</div>`;
      chat.innerHTML += `<div class="ai">ðŸ¤– Rozumiem. Co dalej?</div>`;

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
