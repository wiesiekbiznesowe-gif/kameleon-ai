<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kameleon AI</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.app {
  width: 100%;
  max-width: 420px;
  background: #020617;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  margin-bottom: 8px;
}

p {
  text-align: center;
  opacity: 0.8;
  margin-top: 0;
}

.modes {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin: 16px 0;
}

.modes button {
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #1e293b;
  color: #e5e7eb;
}

.modes button.active {
  background: #2563eb;
}

textarea {
  width: 100%;
  min-height: 70px;
  border-radius: 10px;
  padding: 12px;
  border: none;
  font-size: 16px;
  margin-top: 10px;
}

button.start {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #e5e7eb;
  color: #020617;
}

.chat {
  margin-top: 20px;
  white-space: pre-wrap;
  font-size: 15px;
}
</style>
</head>

<body>
<div class="app">
  <h1>ðŸ¦Ž Kameleon AI</h1>
  <p>Projekt wczesnego dostÄ™pu<br>Panel aplikacji â€“ gotowy do dziaÅ‚ania</p>

  <div class="modes">
    <button onclick="setMode('AGENT')" class="active">ðŸ§  Agent</button>
    <button onclick="setMode('CHAT')">ðŸ’¬ Chat</button>
    <button onclick="setMode('HYBRYDA')">ðŸ”€ Hybryda</button>
  </div>

  <textarea id="input" placeholder="Napisz wiadomoÅ›Ä‡..."></textarea>
  <button class="start" onclick="process()">START</button>

  <div class="chat" id="chat"></div>
</div>

<script>
let mode = "AGENT";

function setMode(m) {
  mode = m;
  document.querySelectorAll(".modes button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function poprawPisownie(text) {
  let t = text.toLowerCase();

  t = t
    .replace(/\bczesc\b/g, "czeÅ›Ä‡")
    .replace(/\bsie\b/g, "siÄ™")
    .replace(/\bnie wiem\b/g, "nie wiem")
    .replace(/\bjak\b/g, "jak")
    .replace(/\bmasz\b/g, "masz")
    .replace(/\bjestem\b/g, "jestem");

  t = t.charAt(0).toUpperCase() + t.slice(1);
  if (!/[.!?]$/.test(t)) t += ".";

  return t;
}

function process() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const original = input.value.trim();
  if (!original) return;

  const corrected = poprawPisownie(original);

  chat.innerText +=
    "> " + original + "\n" +
    "âœ“ Poprawiona pisownia:\n" +
    corrected + "\n\n";

  input.value = "";
}
</script>
</body>
</html>
