<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kameleon AI</title>

<style>
body{
margin:0;
font-family:Arial,sans-serif;
background:linear-gradient(180deg,#0b1220,#0f172a);
color:#e5e7eb;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}
.app{
width:100%;
max-width:420px;
background:#020617;
border-radius:18px;
padding:20px;
box-shadow:0 20px 50px rgba(0,0,0,.6);
}
h1{text-align:center;margin-bottom:12px;}
textarea{
width:100%;
min-height:90px;
border-radius:12px;
border:none;
padding:12px;
font-size:16px;
}
button{
width:100%;
margin-top:10px;
padding:14px;
border-radius:12px;
border:none;
font-size:16px;
font-weight:bold;
background:#2563eb;
color:#fff;
}
.chat{
margin-top:16px;
max-height:320px;
overflow-y:auto;
font-size:14px;
}
.msg{margin-top:10px;}
.user{color:#93c5fd;}
.fix{color:#22c55e;}
.ai{color:#a5b4fc;}
</style>
</head>

<body>
<div class="app">
<h1>ü¶é Kameleon AI</h1>
<textarea id="input" placeholder="Napisz wiadomo≈õƒá..."></textarea>
<button onclick="send()">START</button>
<div id="chat" class="chat"></div>
</div>

<script>
const input = document.getElementById("input");
const chat = document.getElementById("chat");

function popraw(text){
let t=text.toLowerCase().trim();

const mapa={
"ces":"cze≈õƒá","ce≈õ":"cze≈õƒá",
"dis":"dzi≈õ","robota":"praca","robocie":"pracy",
"u nie":"u niej",
"nmiut":"mi√≥d","miut":"mi√≥d","miod":"mi√≥d",
"psceli":"pszczeli","pczeli":"pszczeli","pszceli":"pszczeli"
};

Object.keys(mapa).forEach(k=>{
t=t.replace(new RegExp("\\b"+k+"\\b","g"),mapa[k]);
});

t=t.charAt(0).toUpperCase()+t.slice(1);
if(!/[.!?]$/.test(t))t+="?";
return t;
}

async function send(){
if(!input.value.trim())return;

const raw = input.value;
const fixed = popraw(raw);

chat.innerHTML += `<div class="msg user">&gt; ${raw}</div>`;
chat.innerHTML += `<div class="msg fix">‚úì Poprawiona pisownia: ${fixed}</div>`;
input.value = "";

try{
const res = await fetch("/api/chat",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({ message: fixed })
});

const data = await res.json();

chat.innerHTML += `<div class="msg ai">ü§ñ ${data.reply}</div>`;
chat.scrollTop = chat.scrollHeight;

}catch(err){
chat.innerHTML += `<div class="msg ai">‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia z AI</div>`;
}
}
</script>
</body>
</html>
