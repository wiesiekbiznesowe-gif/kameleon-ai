<head>

<style>

</head>

<body>
<div class="box">
  <h1>ğŸ¦ Kameleon AI</h1>
  <p>Panel aplikacji â€“ gotowy do dziaÅ‚ania</p>

  <div class="modes">
    <button class="active">Agent</button>
    <button>Chat</button>
    <button>Hybryda</button>
  </div>

  <input id="input" placeholder="Napisz wiadomoÅ›Ä‡..." />
  <button onclick="send()">START</button>

  <div id="chat"></div>
</div>

<script>
function popraw(txt){
  const map={
    'jag':'jak','se':'siÄ™','mos':'masz','jk':'jak',
    'mase':'masz','moce':'masz','moc':'masz'
  };
  let out=txt.toLowerCase().split(' ').map(w=>map[w]||w).join(' ');
  out=out.replace('jak sie','jak siÄ™');
  out=out.charAt(0).toUpperCase()+out.slice(1);
  if(!out.endsWith('?') && out.startsWith('Jak')) out+='?';
  return out;
}

function odpowiedz(txt){
  txt=txt.toLowerCase();

  if(txt.includes('czeÅ›Ä‡')||txt.includes('hej'))
    return 'CzeÅ›Ä‡ ğŸ™‚ Jak siÄ™ masz?';

  if(txt.includes('Å›wietnie')||txt.includes('dobrze'))
    return 'Super! ğŸ‘ Co chciaÅ‚byÅ› zrobiÄ‡ dalej?';

  if(txt.includes('powiedz')||txt.includes('opowiedz'))
    return 'Jasne ğŸ™‚ O czym chcesz porozmawiaÄ‡?';

  if(txt.length<4)
    return 'MoÅ¼esz napisaÄ‡ trochÄ™ wiÄ™cej?';

  return 'Rozumiem. Co dokÅ‚adnie mam z tym zrobiÄ‡?';
}

function send(){
  const input=document.getElementById('input');
  if(!input.value.trim()) return;

  const chat=document.getElementById('chat');

  chat.innerHTML+=`<div class="msg user">&gt; ${input.value}</div>`;

  const fixed=popraw(input.value);
  chat.innerHTML+=`<div class="msg fix">âœ“ Poprawiona pisownia:<br>${fixed}</div>`;

  chat.innerHTML+=`<div class="msg ai">ğŸ¤– ${odpowiedz(fixed)}</div>`;

  input.value='';
  chat.scrollTop=chat.scrollHeight;
}
</script>
</body>
</html>
