<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kameleon AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app{
  width:100%;
  max-width:420px;
  background:#020617;
  border-radius:16px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

h1{
  text-align:center;
  margin-bottom:10px;
}

textarea{
  width:100%;
  min-height:90px;
  border-radius:10px;
  border:none;
  padding:10px;
  font-size:16px;
  resize:none;
}

button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  cursor:pointer;
  background:#2563eb;
  color:white;
}

.chat{
  margin-top:15px;
  max-height:300px;
  overflow-y:auto;
  font-size:14px;
}

.msg{
  margin-top:8px;
}

.user{ color:#93c5fd; }
.ai{ color:#86efac; }
.fix{ color:#22c55e; font-style:italic; }
</style>
</head>

<body>
<div class="app">
  <h1>ü¶é Kameleon AI</h1>

  <textarea id="input" placeholder="Napisz wiadomo≈õƒá..."></textarea>
  <button onclick="send()">START</button>

  <div id="chat" class="chat"></div>
</div>

<script>
const input = document.getElementById("input");
const chat  = document.getElementById("chat");

/* PROSTA NORMALIZACJA ‚Äì NIE S≈ÅOWO PO S≈ÅOWIE */
function poprawTekst(text){
  let t = text.trim().toLowerCase();

  t = t.replace(/\s+/g," ");

  const mapa = [
    [/czesc|cze≈õƒá|czesƒá/g,"Cze≈õƒá"],
    [/jak se|jak sie|jak sje/g,"jak siƒô"],
    [/masz|mos|mase|mosz|mocze|moce/g,"masz"]
  ];

  mapa.forEach(r => t = t.replace(r[0], r[1]));

  return t.charAt(0).toUpperCase() + t.slice(1);
}

/* LOGICZNA ODPOWIED≈π */
function odpowiedz(text){
  if(text.includes("jak siƒô masz"))
    return "Mam siƒô dobrze üôÇ A jak mogƒô Ci pom√≥c?";

  if(text.includes("≈õwietnie"))
    return "Super üëç Co chcia≈Çby≈õ zrobiƒá dalej?";

  if(text.length < 4)
    return "Mo≈ºesz napisaƒá trochƒô wiƒôcej?";

  return "Rozumiem. Powiedz proszƒô dok≈Çadniej, o co chodzi.";
}

function send(){
  if(!input.value.trim()) return;

  const raw = input.value;
  const fixed = poprawTekst(raw);

  chat.innerHTML += `<div class="msg user">&gt; ${raw}</div>`;
  chat.innerHTML += `<div class="msg fix">‚úì Poprawiona pisownia: ${fixed}</div>`;
  chat.innerHTML += `<div class="msg ai">ü§ñ ${odpowiedz(fixed)}</div>`;

  input.value="";
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
