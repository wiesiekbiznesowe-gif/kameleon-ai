<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kameleon AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      max-width: 500px;
      width: 90%;
      padding: 30px;
      border-radius: 14px;
      background: #020617;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    h1 { margin-bottom: 10px; }
    p { opacity: 0.9; }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      margin: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .lang button {
      background: #e5e7eb;
    }

    .mode button {
      background: #1e293b;
      color: #e5e7eb;
    }

    .start {
      background: #e5e7eb;
      font-weight: bold;
      width: 100%;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      font-size: 16px;
    }

    .response {
      margin-top: 15px;
      text-align: left;
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
    }
  </style>
</head>

<body>
  <div class="box">

    <div class="lang">
      <button onclick="setLang('pl')">PL</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <h1 id="title">ðŸ¦Ž Kameleon AI</h1>
    <p id="subtitle">Projekt wczesnego dostÄ™pu</p>
    <p id="status">Panel aplikacji â€“ gotowy do dziaÅ‚ania</p>

    <div class="mode">
      <button onclick="setMode('agent')">ðŸ§  Agent</button>
      <button onclick="setMode('chat')">ðŸ’¬ Chat</button>
      <button onclick="setMode('hybrid')">ðŸ”€ Hybryda</button>
    </div>

    <button class="start" onclick="startApp()">START</button>

    <input id="userInput" placeholder="Napisz wiadomoÅ›Ä‡..." onkeydown="if(event.key==='Enter') processInput()" />

    <div class="response" id="response"></div>

  </div>

<script>
  let currentLang = 'pl';
  let currentMode = 'agent';

  function setLang(lang) {
    currentLang = lang;
    localStorage.setItem('lang', lang);
    renderText();
  }

  function setMode(mode) {
    currentMode = mode;
    localStorage.setItem('mode', mode);
    document.getElementById('response').innerText =
      'Tryb ustawiony: ' + mode.toUpperCase();
  }

  function startApp() {
    document.getElementById('response').innerText =
      currentLang === 'pl'
        ? 'AI uruchomiona ðŸš€'
        : 'AI started ðŸš€';
  }

  function processInput() {
    const input = document.getElementById('userInput').value.trim();
    if (!input) return;

    let memory = JSON.parse(localStorage.getItem('memory') || '[]');
    memory.push(input);
    localStorage.setItem('memory', JSON.stringify(memory));

    let output = '';

    if (currentMode === 'agent') {
      if (input.toLowerCase().includes('lista')) {
        output = 'ðŸ§  Agent: Wykryto zadanie â†’ tryb wykonawczy';
      } else if (input.toLowerCase().includes('zrÃ³b')) {
        output = 'ðŸ§  Agent: Rozpoczynam realizacjÄ™ polecenia';
      } else {
        output = 'ðŸ§  Agent: AnalizujÄ™ intencjÄ™ uÅ¼ytkownika';
      }
    }

    if (currentMode === 'chat') {
      output = 'ðŸ’¬ Chat: Odpowiadam konwersacyjnie';
    }

    if (currentMode === 'hybrid') {
      output =
        'ðŸ”€ Hybryda:\n' +
        'Analiza â†’ ' +
        input +
        '\nPamiÄ™Ä‡: ' +
        memory.length +
        ' wpisÃ³w';
    }

    document.getElementById('response').innerText = output;
    document.getElementById('userInput').value = '';
  }

  function renderText() {
    if (currentLang === 'pl') {
      title.innerText = 'ðŸ¦Ž Kameleon AI';
      subtitle.innerText = 'Projekt wczesnego dostÄ™pu';
      status.innerText = 'Panel aplikacji â€“ gotowy do dziaÅ‚ania';
      userInput.placeholder = 'Napisz wiadomoÅ›Ä‡...';
    } else {
      title.innerText = 'ðŸ¦Ž Kameleon AI';
      subtitle.innerText = 'Early access project';
      status.innerText = 'Application panel â€“ ready';
      userInput.placeholder = 'Type a message...';
    }
  }

  (function init() {
    const savedLang = localStorage.getItem('lang');
    const savedMode = localStorage.getItem('mode');
    if (savedLang) currentLang = savedLang;
    if (savedMode) currentMode = savedMode;
    renderText();
  })();
</script>

</body>
</html>
