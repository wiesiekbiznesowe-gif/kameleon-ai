<body>
<div class="app">

  <textarea id="input" placeholder="Napisz wiadomoÅ›Ä‡..."></textarea>

</div>

<script>
function poprawZdanie(text) {
  let t = text.toLowerCase();

  const mapa = {
    "czesc": "czeÅ›Ä‡",
    "jag": "jak",
    "jkg": "jak",
    "jzk": "jak",
    "jk": "jak",
    "jak": "jak",
    "se": "siÄ™",
    "sie": "siÄ™",
    "sje": "siÄ™",
    "mos": "masz",
    "mase": "masz",
    "mas": "masz"
  };

  Object.entries(mapa).forEach(([b, p]) => {
    t = t.replace(new RegExp("\\b" + b + "\\b", "g"), p);
  });

  // logika sensu
  if (t.includes("czeÅ›Ä‡") && t.includes("jak") && t.includes("siÄ™") && t.includes("masz")) {
    t = "czeÅ›Ä‡, jak siÄ™ masz";
  }

  // format koÅ„cowy
  t = t.charAt(0).toUpperCase() + t.slice(1);

  if (!/[.!?]$/.test(t)) {
    t += "?";
  }

  return t;
}

function process() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  const original = input.value.trim();
  if (!original) return;

  const corrected = poprawZdanie(original);

  chat.innerText +=
    "> " + original + "\n" +
    "âœ“ Poprawiona pisownia:\n" +
    corrected + "\n\n";

  input.value = "";
}
</script>
