<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kameleon AI</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#07172a;
  font-family:Arial, sans-serif;
  color:#e5e7eb;
}
.box{
  width:90%;
  max-width:420px;
  background:#020617;
  border-radius:18px;
  padding:28px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}
.lang button, .mode button{
  padding:10px 16px;
  margin:4px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.lang button{ background:#e5e7eb; }
.mode button{ background:#1e293b; color:#e5e7eb; }
.start{
  width:100%;
  padding:14px;
  margin-top:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  background:#e5e7eb;
  cursor:pointer;
}
input{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  border:none;
}
.response{
  margin-top:14px;
  min-height:60px;
  background:#020617;
  padding:12px;
  border-radius:10px;
  text-align:left;
}
</style>
</head>

<body>
<div class="box">

<div class="lang">
  <button onclick="setLang('pl')">PL</button>
  <button onclick="setLang('en')">EN</button>
</div>

<h1 id="title">ðŸ¦Ž Kameleon AI</h1>
<p id="subtitle">Projekt wczesnego dostÄ™pu</p>
<p id="status">Panel aplikacji â€“ gotowy do dziaÅ‚ania</p>

<div class="mode">
  <button onclick="setMode('agent')">ðŸ§  Agent</button>
  <button onclick="setMode('chat')">ðŸ’¬ Chat</button>
  <button onclick="setMode('hybryda')">ðŸ”€ Hybryda</button>
</div>

<button class="start" onclick="startApp()">START</button>

<input id="userInput" placeholder="Napisz wiadomoÅ›Ä‡â€¦" onkeydown="if(event.key==='Enter') processInput()">
<div class="response" id="response"></div>

</div>

<script>
let lang='pl';
let mode='agent';

function setLang(l){
  lang=l;
  localStorage.setItem('lang',l);
  render();
}

function setMode(m){
  mode=m;
  localStorage.setItem('mode',m);
  document.getElementById('response').innerText=
    (lang==='pl'?'Tryb: ':'Mode: ')+m.toUpperCase();
}

function startApp(){
  document.getElementById('response').innerText=
    lang==='pl'?'AI uruchomiona ðŸš€':'AI started ðŸš€';
}

function processInput(){
  const input=document.getElementById('userInput').value.trim();
  if(!input) return;

  let out='';
  if(mode==='agent') out='ðŸ§  Agent: wykonujÄ™ zadanie';
  if(mode==='chat') out='ðŸ’¬ Chat: odpowiadam';
  if(mode==='hybryda') out='ðŸ”€ Hybryda: analizujÄ™ i dziaÅ‚am';

  document.getElementById('response').innerText=out+'\n> '+input;
  document.getElementById('userInput').value='';
}

function render(){
  if(lang==='pl'){
    title.innerText='ðŸ¦Ž Kameleon AI';
    subtitle.innerText='Projekt wczesnego dostÄ™pu';
    status.innerText='Panel aplikacji â€“ gotowy do dziaÅ‚ania';
    userInput.placeholder='Napisz wiadomoÅ›Ä‡â€¦';
  }else{
    title.innerText='ðŸ¦Ž Kameleon AI';
    subtitle.innerText='Early access project';
    status.innerText='Application panel â€“ ready';
    userInput.placeholder='Type a messageâ€¦';
  }
}

(function init(){
  const l=localStorage.getItem('lang');
  const m=localStorage.getItem('mode');
  if(l) lang=l;
  if(m) mode=m;
  render();
})();
</script>

</body>
</html>
