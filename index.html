<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kameleon AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  width:95%;
  max-width:420px;
  background:#020617;
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}
h1{text-align:center;margin:10px 0}
p{text-align:center;opacity:.8}

.modes button{
  margin:5px;
  padding:10px 14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:#1e293b;
  color:#e5e7eb;
}
.modes button.active{background:#2563eb}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  font-size:16px;
}

button.start{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}

#chat{
  margin-top:15px;
  background:#020617;
  padding:10px;
  border-radius:10px;
  min-height:120px;
}
.msg{margin-bottom:10px}
.user{opacity:.9}
.fix{color:#22c55e}
.ai{color:#38bdf8}
</style>
</head>

<body>
<div class="box">
  <h1>ðŸ¦Ž Kameleon AI</h1>
  <p>Projekt wczesnego dostÄ™pu</p>

  <div class="modes">
    <button onclick="setMode('agent')" class="active" id="m-agent">Agent</button>
    <button onclick="setMode('chat')" id="m-chat">Chat</button>
    <button onclick="setMode('hybryda')" id="m-hybryda">Hybryda</button>
  </div>

  <input id="input" placeholder="Napisz wiadomoÅ›Ä‡..." />
  <button class="start" onclick="send()">START</button>

  <div id="chat"></div>
</div>

<script>
let mode='agent';

function setMode(m){
  mode=m;
  document.querySelectorAll('.modes button').forEach(b=>b.classList.remove('active'));
  document.getElementById('m-'+m).classList.add('active');
}

function popraw(txt){
  const map={
    'jag':'jak','se':'siÄ™','mos':'masz','jk':'jak','mase':'masz',
    'moc':'masz','moce':'masz'
  };
  let out=txt.toLowerCase().split(' ').map(w=>map[w]||w).join(' ');
  out=out.charAt(0).toUpperCase()+out.slice(1);
  if(!out.endsWith('?')) out+='?';
  return out.replace('jak sie','jak siÄ™');
}

function odpowiedz(){
  return "Mam siÄ™ dobrze ðŸ™‚ A jak mogÄ™ Ci pomÃ³c?";
}

function send(){
  const input=document.getElementById('input');
  if(!input.value.trim()) return;

  const chat=document.getElementById('chat');

  const user=document.createElement('div');
  user.className='msg user';
  user.innerHTML='> '+input.value;
  chat.appendChild(user);

  const fix=document.createElement('div');
  fix.className='msg fix';
  const poprawione=popraw(input.value);
  fix.innerHTML='âœ“ Poprawiona pisownia:<br>'+poprawione;
  chat.appendChild(fix);

  const ai=document.createElement('div');
  ai.className='msg ai';
  ai.innerHTML='ðŸ¤– '+odpowiedz();
  chat.appendChild(ai);

  input.value='';
  chat.scrollTop=chat.scrollHeight;
}
</script>
</body>
</html>
